<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="../css/StudentReg.css">
    <script src= "../javascript/StudentReg.js" defer></script>
    <script src="https://kit.fontawesome.com/1cd4eaeb21.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box"> 
            <h1 id="title">Sign Up</h1>
            <form action="">
                <div class="input">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder=" User Name" id="username">

                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" id="email">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-hashtag"></i>
                            <input type="text" placeholder="Roll No" id="rollNumber">
                        </div>
                        

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" id="password">
                        </div>
                    </div>
                </div>
                <div class="button-field">
                    <div class="button-container">
                        <button type="button" id="signupButton">Sign Up</button>
                        <a href="signIn.html">Sing In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
