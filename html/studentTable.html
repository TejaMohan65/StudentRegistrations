<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="../javascript/studentTable.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Student List</h2>
        
        <!-- Search bar -->
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search students by name or roll number..." onkeyup="filterStudents()">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Branch</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
